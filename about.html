<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scoot</title>

    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header__container">
        <label for="checkbox">
          <img
            src="./images/burger-icon.svg"
            class="hamburger-icon"
            alt="burger icn"
          />
        </label>
        <input
          class="fixed__checkbox"
          type="checkbox"
          id="checkbox"
          name="checkbox"
          hidden
        />

        <label class="fixed" for="checkbox">
          <ul class="fixed__list">
            <li class="fixed__item">
              <a class="fixed__link" href="about.html">About</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="location.html">Location</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="careers.html">Careers</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="#">Get Scootin</a>
            </li>
          </ul>
        </label>

        <a class="header__logo" href="./index.html"
          ><img
            class="header__logo-img"
            src="./images/logo.svg"
            alt="Logo"
            width="107"
            height="28"
        /></a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="about.html">About</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="location.html">Location</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="careers.html">Careers</a>
            </li>
          </ul>
        </nav>

        <a class="header__link yellow-link" href="#">Get Scootin</a>
      </div>
    </header>

    <!-- /header -->
    <!-- intro -->
    <main>
      <div class="about">
        <div class="container about__container">
          <h2 class="about__title">About</h2>
          <img class="about__cycle" src="images/about.cycle.svg" alt="cycle">
        </div>
      </div>
      <div class="container intro__container">
        <div class="intro1">
          <div class="intro">
            <h2 class="intro__title">Mobility for the digital era</h2>
            <p class="intro__text">Getting around should be simple (and even fun!) for everyone. We embrace technology to provide low cost, smart access to scooters at your fingertips.</p>
          </div>
          <img class="intro__image" src="images/intro.bitmap.png" width="445" height="445" alt="bitmap">
        </div>
        <svg class="intro__x" xmlns="http://www.w3.org/2000/svg" width="50" height="88" viewBox="0 0 50 88" fill="none">
          <path d="M44.6394 82.6394L6.21313 44.2131L44.6394 5.78687" stroke="#FCB72B" stroke-width="15" stroke-linejoin="bevel"/>
        </svg>
        <svg class="intro__arrow" xmlns="http://www.w3.org/2000/svg" width="800" height="115" viewBox="0 0 735 115" fill="none">
          <path d="M734.969 107.369H176.854V8.00006H0.591125" stroke="#FCB72B" stroke-width="15" stroke-linejoin="bevel"/>
        </svg>
        <img class="right__intro" src="images/right.intro.png" alt="image">
      </div>
      </main>
