<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scoot</title>

    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <label for="checkbox">
          <img
            src="./images/burger-icon.svg"
            class="hamburger-icon"
            alt="burger icn"
          />
        </label>
        <input
          class="fixed__checkbox"
          type="checkbox"
          id="checkbox"
          name="checkbox"
          hidden
        />

        <label class="fixed" for="checkbox">
          <ul class="fixed__list">
            <li class="fixed__item">
              <a class="fixed__link" href="about.html">About</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="location.html">Location</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="careers.html">Careers</a>
            </li>
            <li class="fixed__item">
              <a class="fixed__link" href="#">Get Scootin</a>
            </li>
          </ul>
        </label>

        <a class="header__logo" href="./index.html"
          ><img
            class="header__logo-img"
            src="./images/logo.svg"
            alt="Logo"
            width="107"
            height="28"
        /></a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="about.html">About</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="location.html">Location</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="careers.html">Careers</a>
            </li>
          </ul>
        </nav>

        <a class="header__link yellow-link" href="#">Get Scootin</a>
      </div>
    </header>

    <!-- footer -->

    <footer class="footer">
      <div class="footer__top">
        <div class="container footer__container">
          <p class="footer__title">Sign up and Scoot off today</p>

          <a class="download-link" href="https://www.apple.com/app-store/">
            <img
              src="./images/app-store-icon.svg"
              alt="app store"
              width="24px"
              height="28px"
            />

            <div>
              <span class="download-link__small">Available on the</span>
              <span class="download-link__big">AppStore</span>
            </div>
          </a>

          <a
            class="download-link"
            href="https://play.google.com/store/games?device=windows&pli=1"
          >
            <img
              src="./images/google-play-icon.svg"
              alt="google play"
              width="24"
              height="28"
            />

            <div>
              <span class="download-link__small">Get it on</span>
              <span class="download-link__big">GooglePlay</span>
            </div>
          </a>
        </div>
      </div>

      <div class="footer__bottom">
        <div class="container footer__container">
          <a class="header__logo" href="./index.html"
            ><img
              class="header__logo-img"
              src="./images/footer-logo.svg"
              alt="Logo"
              width="107"
              height="28"
          /></a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="about.html">About</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="location.html">Location</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="careers.html">Careers</a>
              </li>
            </ul>
          </nav>

          <address class="footer-address">
            <a class="footer-address__link" href=""
              ><img
                src="./images/facebook-icon.svg"
                alt="facebook-icon "
                width="24"
                height="24"
            /></a>

            <a class="footer-address__link" href=""
              ><img
                src="./images/twitter-icon.svg"
                alt="twitter -icon "
                width="24"
                height="24"
            /></a>

            <a class="footer-address__link" href=""
              ><img
                src="./images/instagram-icon.svg"
                alt="instagram icon "
                width="24"
                height="24"
            /></a>
          </address>
        </div>
      </div>
    </footer>

    <!-- /footer -->
  </body>
</html>
